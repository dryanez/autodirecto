name: ghost_overlay_cam
description: Guided Image Capture app with ghost overlay wireframes for standardized vehicle photography.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0+2
  google_mlkit_object_detection: ^0.13.0
  image: ^4.1.3
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/templates/
